definitions:
  AnnuitaetenDarlehensWunsch:
    type: "object"
    required:
      - "darlehensBetrag"
      - "tilgungsWunsch"
    properties:
      auszahlungsZeitpunkt:
        type: "string"
        format: "date"
      bereitstellungsZinsFreieZeitInMonaten:
        type: "integer"
        format: "int32"
      darlehensBetrag:
        type: "number"
        description: "Der Darlehensbetrag muss ein positiver Wert zwischen 1000 und\
          \ 10 Milliarden sein."
      provision:
        type: "number"
      riesterGefoerdert:
        type: "boolean"
      riesterGefoerdertePerson:
        type: "string"
      sondertilgungOptionalJaehrlich:
        type: "number"
      tilgungsWunsch:
        $ref: "#/definitions/TilgungsWunsch"
      zinsBindungInJahren:
        type: "integer"
        format: "int32"
        description: "Wert muss größer 0 sein."
    title: "AnnuitaetenDarlehensWunsch"
  Antragsteller:
    type: "object"
    properties:
      anrede:
        type: "string"
        enum:
          - "FRAU"
